<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thynka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6b5b43;
            --primary-light: #8b7b63;
            --bg-cream: #faf8f5;
            --card-bg: #ffffff;
            --text-primary: #3a3025;
            --text-secondary: #6b5b43;
            --border: #f0ede8;
            --shadow: rgba(107, 91, 67, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-cream);
            height: 100vh;
            overflow: hidden;
            color: var(--text-primary);
        }

        /* Splash Screen */
        .splash {
            position: fixed;
            inset: 0;
            background: url('fondo.png') center/cover no-repeat;
            z-index: 1000;
            animation: fadeOut 1s ease 2s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Main Container */
        .main-container {
            display: none;
            height: 100vh;
            padding: 2rem 1.5rem;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Progress Indicator */
        .progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 3rem;
        }

        .progress-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: var(--border);
            transition: all 0.4s ease;
        }

        .progress-dot.active {
            width: 2rem;
            border-radius: 0.25rem;
            background: var(--primary);
        }

        /* Question Card */
        .question-card {
            max-width: 400px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
            display: none;
        }

        .question-card.active {
            display: block;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question {
            font-size: 1.75rem;
            font-weight: 300;
            line-height: 1.3;
            margin-bottom: 2.5rem;
            text-align: center;
            color: var(--text-primary);
        }

        /* Options Grid */
        .options {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
            border-color: var(--primary-light);
        }

        .option.selected {
            background: var(--bg-cream);
            border-color: var(--primary);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .option-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-cream);
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .option.selected .option-icon {
            background: var(--primary);
            color: white;
        }

        .option-text {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .option.selected .option-text {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Continue Button */
        .continue-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            opacity: 0.3;
            pointer-events: none;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .continue-btn.active {
            opacity: 1;
            pointer-events: auto;
        }

        .continue-btn:hover.active {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        /* Icons */
        .icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Responsive */
        @media (max-width: 380px) {
            .question {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash"></div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Progress Indicator -->
        <div class="progress">
            <div class="progress-dot active"></div>
            <div class="progress-dot"></div>
        </div>

        <!-- Question 1 -->
        <div class="question-card active" id="q1">
            <h2 class="question">¿Cómo prefieres aprender?</h2>
            <div class="options">
                <div class="option" data-value="ejemplos">
                    <div class="option-icon">
                        <svg class="icon"><rect x="3" y="3" width="18" height="18" rx="2"></rect><line x1="9" y1="9" x2="15" y2="9"></line><line x1="9" y1="12" x2="15" y2="12"></line></svg>
                    </div>
                    <span class="option-text">Con ejemplos</span>
                </div>
                <div class="option" data-value="pasos">
                    <div class="option-icon">
                        <svg class="icon"><path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"></path></svg>
                    </div>
                    <span class="option-text">Paso a paso</span>
                </div>
                <div class="option" data-value="visual">
                    <div class="option-icon">
                        <svg class="icon"><circle cx="12" cy="12" r="10"></circle><path d="M12 6v6l4 2"></path></svg>
                    </div>
                    <span class="option-text">Visualmente</span>
                </div>
                <div class="option" data-value="practico">
                    <div class="option-icon">
                        <svg class="icon"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                    </div>
                    <span class="option-text">Practicando</span>
                </div>
                <div class="option" data-value="teoria">
                    <div class="option-icon">
                        <svg class="icon"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                    </div>
                    <span class="option-text">Con teoría</span>
                </div>
            </div>
            <button class="continue-btn" id="btn1">Continuar</button>
        </div>

        <!-- Question 2 -->
        <div class="question-card" id="q2">
            <h2 class="question">¿Qué te cuesta más?</h2>
            <div class="options">
                <div class="option" data-value="empezar">
                    <div class="option-icon">
                        <svg class="icon"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
                    </div>
                    <span class="option-text">Empezar</span>
                </div>
                <div class="option" data-value="entender">
                    <div class="option-icon">
                        <svg class="icon"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                    </div>
                    <span class="option-text">Entender</span>
                </div>
                <div class="option" data-value="memorizar">
                    <div class="option-icon">
                        <svg class="icon"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    </div>
                    <span class="option-text">Memorizar</span>
                </div>
                <div class="option" data-value="organizar">
                    <div class="option-icon">
                        <svg class="icon"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    </div>
                    <span class="option-text">Organizar</span>
                </div>
            </div>
            <button class="continue-btn" id="btn2">Comenzar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isFirstTime = localStorage.getItem('hasVisited');
            
            setTimeout(() => {
                if (isFirstTime) {
                    window.location.href = 'dashboard.html';
                } else {
                    document.querySelector('.main-container').style.display = 'block';
                    initOnboarding();
                }
            }, 2500);

            function initOnboarding() {
                const q1 = document.getElementById('q1');
                const q2 = document.getElementById('q2');
                const btn1 = document.getElementById('btn1');
                const btn2 = document.getElementById('btn2');
                const progressDots = document.querySelectorAll('.progress-dot');
                
                let answers = {
                    learning: '',
                    difficulty: ''
                };

                // Question 1
                const q1Options = q1.querySelectorAll('.option');
                q1Options.forEach(opt => {
                    opt.addEventListener('click', () => {
                        q1Options.forEach(o => o.classList.remove('selected'));
                        opt.classList.add('selected');
                        answers.learning = opt.dataset.value;
                        btn1.classList.add('active');
                    });
                });

                btn1.addEventListener('click', () => {
                    q1.classList.remove('active');
                    q2.classList.add('active');
                    progressDots[0].classList.remove('active');
                    progressDots[1].classList.add('active');
                });

                // Question 2
                const q2Options = q2.querySelectorAll('.option');
                q2Options.forEach(opt => {
                    opt.addEventListener('click', () => {
                        q2Options.forEach(o => o.classList.remove('selected'));
                        opt.classList.add('selected');
                        answers.difficulty = opt.dataset.value;
                        btn2.classList.add('active');
                    });
                });

                btn2.addEventListener('click', () => {
                    localStorage.setItem('userProfile', JSON.stringify(answers));
                    localStorage.setItem('hasVisited', 'true');
                    window.location.href = 'inicioseccion.html';
                });
            }
        });
    </script>
</body>
</html>
